<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task1</title>
  <link rel ="stylesheet" href="login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style>
body, html {
  height: 100%;
  margin: 0;

  background-color: rgb(236, 228, 213);
}


</style>
</head>
<body>

<div class="bg">
  <div class="container">
    <div class="login-page">
      <div class="form">
      <h3 class="login-heading">Enter your credentials</h3> 
        <form class="login-form" method="POST">
          <i class='bx bxs-user'></i>
          <input type="text" id="username" placeholder="Enter Username" name="uname" required>
          <i class='bx bx-key'></i>
          <input type="password" id="password" placeholder="Enter Password" name="psw" required>
          <button type="button" onclick="login()">Login</button>
          <hr>
        </form>
        <div class="col">
          <a href="#" class="fb btn">
            <i class='bx bxl-facebook-circle' ></i>Login with Facebook
           </a>
          <a href="#" class="twitter btn">
            <i class='bx bxl-twitter' ></i>Login with Twitter
          </a>
          <a href="#" class="google btn">
            <i class='bx bxl-google'></i>Login with Google
          </a>
          <p class="message">Don't have an account? <a href="#">Sign Up</a></p>

        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function login(){
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;
  if (username.trim() === '') {
    alert('Please enter a username first.');
  } else if (password.trim() === '') {
    alert('Please enter password.');
  } else {
    alert('Login successful!');
  }
  }
</script>
</body>
</html>
